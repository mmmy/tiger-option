# Global settings
settings:
  # Default connection timeout in seconds
  connection_timeout: 30
  
  # Reconnect attempts for connections
  max_reconnect_attempts: 5
  
  # Rate limiting (requests per minute)
  rate_limit_per_minute: 60
  
  # Default order settings
  default_order_type: "limit"              # limit, market, stop, stop_limit
  default_time_in_force: "day"             # day, gtc, ioc, fok
  
  # Risk management
  global_max_daily_loss: 10000             # Maximum daily loss across all accounts
  global_max_position_exposure: 50000      # Maximum total position exposure
  
  # Logging and monitoring
  log_trades: true                          # Whether to log all trades
  log_level: "INFO"                         # DEBUG, INFO, WARNING, ERROR, CRITICAL
